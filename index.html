<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "title-area">
            <h1>To do List</h1>
        </div>
        <!--할 일들이 저장되는 task area 공간-->
        <div class = "task-area">
            <!--할 일 개별인 task 태그. 완료체크박스,테스크명, 수정삭제버튼-->
            <div class="task">
                <div class = "wrap1">
                    <button id = "task-done-btn" onclick= "completeTask()"></button>
                    <div id = "task-name">청소하기!</div>
                </div>
                <div class = "wrap2">
                    <button id = "task-edit-btn" onclick = "editTask()"></button>
                    <button id = "task-delete-btn" onclick = "delTask()"></button>
                </div>
            </div>

            <div class="task">
                <div class = "wrap1">
                    <button id = "task-done-btn"></button>
                    <div id = "task-name">강아지 산책시키고 병원가기</div>
                </div>
                <div class = "wrap2">
                    <button id = "task-edit-btn"></button>
                    <button id = "task-delete-btn"></button>
                </div>
            </div>
        </div>
        <!--맨 밑에 있는 할 일 추가 버튼-->
        <div class = "input-area">
            <!-- Button trigger modal -->
            <button id="task-add-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </button>
        </div>
    </div>
    <!-- Modal -->
        <!--모달 전체를 포함하는 어두운 창-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <!--모달 전체 창 : 중앙에 배치하기-->
            <div class="modal-dialog modal-dialog-centered">
            <!--모달 안에 창-->
            <div class="modal-content">
                <!--모달창 헤더 : 모달창 전체 제목과 엑스 버튼이 있음-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">할 일을 추가해보세요</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--모달창 바디 : 인풋창과 마이크 버튼이 있다.-->
                <div class="modal-body">
                    <input type = "text" placeholder = "당신의 오늘 할 일은?">
                    <button id = "micBtn" onclick = "record()"></button>
                </div>
                <!--모달창 푸터 : 완료 버튼이 있고 누르면 할 일이 추가된다.-->
                <div class="modal-footer">
                    <button type="button" class="completeBtns" data-bs-dismiss="modal" onclick="addTask()"></button>
                </div>
            </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
